<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
    <script src="https://kit.fontawesome.com/c3793fb65d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main__section">
        <div class="above__results">
            <nav>
                <a href="#" class="header__logo--link blue"><img src="./assets/Anime_eye.svg" class="header__img"
                        alt="Anime Eye Icon">
                    Anime Search</a>
                <ul class="nav__link--list">
                    <li class="nav__link">
                        <a href="#" class="
                            nav__link--anchor link__hover--effect link__hover--effect--black
                            ">
                            About</a>
                    </li>
                    <li class="nav__link">
                        <a href="mailto:argee.nabas@gmail.com:" class="
                            nav__link--anchor
                            link__hover--effect
                            link__hover--effect--black
                            ">
                            Contact</a>
                    </li>
                </ul>
            </nav>
            <section id="landing--page">
                <div class="landing__text--container">
                    <h1 class="landing__text--title title white">
                        Giant database of Anime</h1>
                    <h3 class="landing__text-sub-title sub-title white">
                        Find most scored series with Anime Search. This site uses <a class="blue" href="https://jikan.moe/" target="_blank">Jikan API.</a></h3>
                </div>
                <div class="landing__search">
                    <input class="landing__search--input" placeholder="Search Anime Titles" type="text">
                    <button class="landing__search--btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </section>
        </div>
        <div class="results">
            <div class="results__text--container">
                <h4 class="results__text white">Most Rated Anime</h4>
                <div class="slidecontainer">
                    <p class="slider__title white">Minimum Score</p>
                    <input type="range" min="0" max="10" value="1" class="slider" step="0.5" id="myRange">
                    <!-- <span class="white" id="value"></span> -->
                    <span class="white" id="outputVar"></span>
                    <p class="white" id="value"></p>
                </div>
            </div>
        </div>
        <div class="anime__list">
            <div class="no__results-text-container">
            </div>
            <div class="anime">
                <i class="fas fa-spinner anime__loading--spinner"></i>
            </div>
        </div>
        <footer id="footer">
            <figure>
                <img class="footer__img" src="./assets/Anime_eye.svg"
                    alt="">
            </figure>
            <div class="footer__copyright white">
                Â© Argee Nabas
            </div>
        </footer>
    </div>
</body>

</html>
