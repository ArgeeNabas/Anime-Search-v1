<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDb Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
    <script src="https://kit.fontawesome.com/c3793fb65d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main__section">
        <div class="above__results">
            <nav>
                <a href="#" class="header__logo--link"><img src="./assets/movie_icon.svg" class="header__img"
                        alt="Movie Reel Icon">
                    Anime Search</a>
                <ul class="nav__link--list">
                    <li class="nav__link">
                        <a href="#" class="
                            nav__link--anchor
                            link__hover--effect
                            link__hover--effect--black
                            ">
                            About</a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class="
                            nav__link--anchor
                            link__hover--effect
                            link__hover--effect--black
                            ">
                            About</a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class="
                            nav__link--anchor
                            link__hover--effect
                            link__hover--effect--black
                            ">
                            About</a>
                    </li>
                </ul>
            </nav>
            <section id="landing--page">
                <div class="landing__text--container">
                    <h1 class="landing__text--title title">
                        Giant database of Anime</h1>
                    <h3 class="landing__text-sub-title sub-title">
                        Find most viewed series with Anime Search</h3>
                </div>
                <div class="landing__search">
                    <input class="landing__search--input" placeholder="Search Movie Titles" type="text">
                    <button class="landing__search--btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </section>
        </div>
        <div class="results">
            <div class="results__text--container">
                <h4 class="results__text">Search Results for</h4>
                <div class="slidecontainer">
                    <input type="range" min="0" max="10" value="5" class="slider" id="myRange">
                </div>
            </div>
            <div class="anime">
                <i class="fas fa-spinner anime__loading--spinner"></i>
            </div>
        </div>
    </div>
</body>

</html>
